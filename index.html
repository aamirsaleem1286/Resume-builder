<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="app.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder</h1>

        <form id="resume-form">
            <section id="personal-info">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
            </section>

            <section id="education">
                <h2>Education</h2>
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <select id="degree" name="degree">
                        <option value="BSc">Bachelor of Science (BSc)</option>
                        <option value="BA">Bachelor of Arts (BA)</option>
                        <option value="MSc">Master of Science (MSc)</option>
                        <option value="MA">Master of Arts (MA)</option>
                        <option value="PhD">Doctor of Philosophy (PhD)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" id="university" name="university" placeholder="Enter your university">
                </div>
            </section>

            <section id="skills">
                <h2>Skills</h2>
                <div class="form-group">
                    <label for="skills">Select your skill:</label>
                    <select id="skills" name="skills">
                        <option value="javascript">JavaScript</option>
                        <option value="typescript">TypeScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </div>
            </section>

            <section id="work-experience">
                <h2>Work Experience</h2>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" name="experience" placeholder="Enter your work experience"></textarea>
                </div>
            </section>

            <button type="submit">Generate Resume</button>
        </form>

        <p id="form-message"></p> 
    </div>
</body>
</html>
